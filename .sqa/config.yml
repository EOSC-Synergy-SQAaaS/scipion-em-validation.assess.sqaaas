config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/I2PC/scipion-em-validation:
      branch: SQAaaS
      repo: https://github.com/I2PC/scipion-em-validation
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/I2PC/scipion-em-validation git:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-viridian-spaniel.sh
        container: qc.acc_snazzy-viridian-catfish
  QC.Doc:
    repos:
      github.com/I2PC/scipion-em-validation find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-ecru-dollar.sh
        container: qc.doc_lousy-puce-dog
      github.com/I2PC/scipion-em-validation git:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-thistle-havanese.sh
        container: qc.doc_nippy-blue-alligator
      github.com/I2PC/scipion-em-validation markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-azure-sparrow.sh
        container: qc.doc_trippy-pumpkin-frog
  QC.Lic:
    repos:
      github.com/I2PC/scipion-em-validation licensee:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-burgundy-bobcat.sh
        container: qc.lic_zippy-cerulean-flounder
  QC.Met:
    repos:
      github.com/I2PC/scipion-em-validation cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-razzmatazz-anteater.sh
        container: qc.met_surly-cyan-hyena
  QC.Sec:
    repos:
      github.com/I2PC/scipion-em-validation bandit:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-cinnamon-whippet.sh
        container: qc.sec_tasty-ivory-quail
  QC.Sty:
    repos:
      github.com/I2PC/scipion-em-validation flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-denim-capybara.sh
        container: qc.sty_skinny-cinnamon-kangaroo
  QC.Ver:
    repos:
      github.com/I2PC/scipion-em-validation get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-chartreuse-weasel.sh
        container: qc.ver_woozy-chocolate-bee
timeout: 1800
