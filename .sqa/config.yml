config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/I2PC/scipion-em-validation:
      branch: main
      repo: https://github.com/I2PC/scipion-em-validation
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/I2PC/scipion-em-validation git:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-grey-spider.sh
        container: qc.acc_shabby-khaki-mayfly
  QC.Doc:
    repos:
      github.com/I2PC/scipion-em-validation find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-chartreuse-chin.sh
        container: qc.doc_boozy-chestnut-turkey
      github.com/I2PC/scipion-em-validation git:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-apricot-gorilla.sh
        container: qc.doc_breezy-ochre-hornet
  QC.Lic:
    repos:
      github.com/I2PC/scipion-em-validation licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-ultramarine-chinook.sh
        container: qc.lic_tacky-russet-hound
  QC.Sec:
    repos:
      github.com/I2PC/scipion-em-validation bandit:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-lemon-donkey.sh
        container: qc.sec_wiggy-celadon-neanderthal
  QC.Sty:
    repos:
      github.com/I2PC/scipion-em-validation flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-amaranth-woodlouse.sh
        container: qc.sty_stinky-xanthic-newfoundland
  QC.Ver:
    repos:
      github.com/I2PC/scipion-em-validation get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-lilac-affenpinscher.sh
        container: qc.ver_droopy-bronze-kakapo
timeout: 1800
