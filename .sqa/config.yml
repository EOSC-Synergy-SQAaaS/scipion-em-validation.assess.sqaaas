      github.com/I2PC/scipion-em-validation cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-teal-shrimp.sh
        container: qc.met_wiggy-asparagus-chin
  QC.Sec:
    repos:
      github.com/I2PC/scipion-em-validation bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-ecru-tang.sh
        container: qc.sec_hasty-platinum-wolverine
  QC.Sty:
    repos:
      github.com/I2PC/scipion-em-validation flake8:
        commands:
        - /usr/bin/env sh .sqa/script.homey-saffron-whale.sh
        container: qc.sty_gloppy-eggplant-wolfhound
  QC.Ver:
    repos:
      github.com/I2PC/scipion-em-validation get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.homey-platinum-albatross.sh
        container: qc.ver_hazy-gamboge-whippet
